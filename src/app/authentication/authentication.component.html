<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <div class="card rounded-0">
         <div class="card-header">
        <h3 class="mb-0">User Authentication</h3><br>
         <form #authenticateForm="ngForm" (ngSubmit)="fetchMobileNoAndOtp()"> 
            <div class="container">
               
                <form>
                    <div class="form-group">
                        <input type="radio" id="defaultchecked" name="defaultExampleRadios" ngModel>
                        <label for="Using OTP">Using Otp</label><br>
                        <button type="button" (click)="fetchMobileNoAndOtp()"
                            class="btn btn-primary">Send<i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="radio"  id="defaultUnChecked" name="defaultExampleRadios" checked ngmodel>
                        <label for="Using QRCode">Using QR Code</label><br>
                        <button type="submit"
                        class="btn btn-primary">Send <i class="fas fa-sign-in-alt"></i>
                       </button>

                      </div>

                    </form>
                </div>
