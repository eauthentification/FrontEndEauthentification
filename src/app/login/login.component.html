<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
      <div class="card rounded-0">
       <div class="card-header">

    <h2>User Login</h2>
    <form #loginform = "ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger"> {{msg}}</small>
       
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user.username" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
        >
        <small class="text-danger"[class.d-none]="username.valid || username.untouched">Username is required field</small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger"[class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" 
      [disabled]="loginform.invalid"
      class="btn btn-primary">Login<i class="fas fa-sign-in-alt"></i>
    </button>
    </form>
    <!--<small class="float-right" (click)="gotoregister()">New user ? register here</small>-->
    <small class="float-right" [routerLink]="['/register']">New user ? register here</small>
  </div>
